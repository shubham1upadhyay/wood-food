<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png?" type="image/x-icon">
    <link rel="stylesheet" href="makeup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <title>Wood-Food</title>
</head>
<body>
    
    <!-- navbar -->

    <nav class="navbar">
        <h4>Wood<span>Food</span></h4>
        <div class="navbar-left">
          <button type="button" data-bs-toggle="modal" data-bs-target="#menuModal"><i class="fa fa-book"></i> Menu</button>
          <button type="button" data-bs-toggle="modal" data-bs-target="#deliveryModal"><i class="fa fa-car"></i> Delivery</button>
          <button type="button" data-bs-toggle="modal" data-bs-target="#contactModal"><i class="fa fa-phone"></i> Contact</button>
        </div>
        <div class="navbar-right">
          <button><i class="fa fa-facebook"></i></button>
          <button><i class="fa fa-instagram"></i></button>
        </div>
        <button class="toggle-btn">&#9776;</button>
      </nav>

<!-- main  content -->

      <div class="main-content">

        <!-- left side -->
        <div class="left-box">
            <!-- heading -->
           <div class="head">
            <h1>Spring in<br/><span>WoodFood</span></h1>
           </div>
            <p class="owner">-powered by:Shubham Upadhyay</p>
            <h5>The most delicious outdoor food</h5>
           
            <div class="btn-grp">
            <button class="btn mx-3 btn-lg btn-outline-success" data-bs-toggle="modal" data-bs-target="#capacityModal">Capacity</button>

            <button class="btn mx-3 btn-lg btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Location</button>
            <button class="btn mx-3 btn-lg btn-outline-danger" data-bs-toggle="modal" data-bs-target="#seatTypeModal">Seat type</button>
            </div>

            <div class="btn-grp2">
                <button class="btn"><i class="fa fa-edit"></i></button>
                <button class="btn"><a href="https://wa.link/x8trce"><i class="fa fa-whatsapp"></i></a></button>
            </div>
        
        </div>

        <!-- right side -->
        <div class="right-box">
            <img src="b724b8eb2d268e7d190b3353e1bdd802.gif" alt="">
        </div>
      </div>

    

      <!-- menu modal -->
<!-- Modal -->
<div class="modal fade" id="menuModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <h2 class="menu-title">Menu</h2>
          <div id="menu-container">
            <!-- menu item will be added here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="placeOrder" onclick="takeOrder()" type="button" class="btn btn-outline-success" data-bs-target="#orderComfirmationMOdal" data-bs-toggle="modal">Place Order</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button> -->

  <!-- modal for placed order and payment -->
  <div class="modal fade" data-bs-backdrop="static" id="orderComfirmationMOdal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#menuModal" onclick="placeNewOrder()">Place new order</button>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="orderDetails">
            <!-- order details will be added here -->
          </div>

          
          <div id="payment-status"></div>
          <div id="thank-you"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-lg btn-outline-danger" id="pay-button" onclick="pay()" disabled>Pay</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <button class="btn btn-primary" data-bs-target="#menuModal" data-bs-toggle="modal">Open first modal</button> -->


  <!-- capacity modal -->

  <div class="modal fade" id="capacityModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
              <h3 class="text-center text-danger fw-bolder font-monospace">Total Capacity of 1000 people at a time. !</h3>
            </div>
          </div>
        </div>
      </div>
            
<!-- seat type modal -->
<div class="modal fade" id="seatTypeModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
            <ol class="seat-type">
              <li>Formal</li>
              <li>Informal</li>
              <li>Basic</li>
              <li>Buffet</li>
              <li>Five-course</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- delievery modal-->
    <div class="modal fade" id="deliveryModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
                <h3 class="text-center text-danger fw-bolder font-monospace">Not started yet !</h3>
              </div>
            </div>
          </div>
        </div>

         <!-- location modal -->
    <div class="modal fade" id="locationModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img class="location-img" src="location.JPG" alt="location">
              </div>
            </div>
          </div>
        </div>

               <!-- contact modal -->
    <div class="modal fade" id="contactModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">

            <h3 class="text-center fw-bolder text-danger">Wood-Food</h3>
            <hr>
            <i class="fa fa-phone">  +91-873-787-8701</i><br/>
            <i class="fa fa-envelope"> support@woodfood.com</i>

          </div>
            </div>
          </div>
        </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
